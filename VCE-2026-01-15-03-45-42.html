<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نموذج تواصل تجريبي</title>
<style>
body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
button { padding: 10px 20px; cursor: pointer; }
</style>
</head>
<body>

<h2>نموذج تواصل تجريبي</h2>

<form id="form">
  <input type="text" name="name" placeholder="الاسم" required>
  <input type="email" name="email" placeholder="الإيميل" required>
  <textarea name="message" placeholder="اكتب رسالتك" required></textarea>
  <button type="submit">إرسال</button>
</form>

<script>
document.getElementById("form").addEventListener("submit", function(e){
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbw2pLmgkeagE-QWzGzu8TvX24jQhG_koYWuf_I1QW0D6WgsPqZuWzjlij4vttLmIkUy/exec", {
    method: "POST",
    body: new FormData(this)
  })
  .then(() => alert("تم الإرسال بنجاح ✅"))
  .catch(() => alert("حصل خطأ ❌"));
});
</script>

</body>
</html>
