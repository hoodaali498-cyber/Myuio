<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نموذج إرسال</title>
<style>
body { font-family: Arial; background:#f0f0f0; padding:20px; }
form { background:#fff; padding:20px; border-radius:10px; max-width:400px; margin:auto; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
input,button{width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ccc;font-size:16px;}
button{background:#4CAF50;color:#fff;border:none;cursor:pointer;}
button:hover{background:#45a049;}
.response{text-align:center;font-weight:bold;color:green;margin-top:10px;}
</style>
</head>
<body>

<h2 style="text-align:center;">نموذج إرسال</h2>

<form id="myForm">
  <input type="text" name="name" placeholder="الاسم" required>
  <input type="email" name="email" placeholder="الايميل" required>
  <button type="submit">إرسال</button>
</form>

<div class="response" id="response"></div>

<script>
const form = document.getElementById('myForm');
const responseDiv = document.getElementById('response');

// رابط السكربت النهائي بعد نشره كـ Web App
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwT5M_vlgxe7leMxxRLyu5zxPG1cLl0mJu7ju8YbtulIU_FAsvDNUIvVpY1Nd7iErB4/exec";

form.addEventListener('submit', e => {
  e.preventDefault();
  const formData = new FormData(form);
  const params = new URLSearchParams(formData);

  fetch(SCRIPT_URL, { method: "POST", body: params })
  .then(response => response.text())
  .then(text => {
    responseDiv.textContent = text; // عرض رسالة النجاح
    form.reset();
  })
  .catch(err => {
    responseDiv.textContent = "حدث خطأ، حاول مرة أخرى";
    console.error(err);
  });
});
</script>

</body>
</html>
